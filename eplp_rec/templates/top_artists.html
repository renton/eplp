{% extends "main.html" %}

{% block content %}

    {% for artist in artists %}
        <img src="{{ artist.image }}" style="float:left;" width="100" height="100"/>
        <div style="float:left;"><a href="{{ artist.url }}">{{ artist.name }}</a></div>
        <div style="clear:both"></div>
    {% endfor %}

{% endblock content %}
