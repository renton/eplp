{% extends "main.html" %}

{% block content %}

    <ul class="top-artists">
    {% for artist in artists %}
        <li>
            <a href="{{ artist.url }}">
                <img src="{{ artist.image }}" width="100" height="100"/>
            </a>
            <div><a href="{{ artist.url }}">{{ artist.name }}</a></div>
        </li>
    {% endfor %}
    </ul>

{% endblock content %}
